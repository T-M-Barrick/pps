<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="favicon" href="../../../favicon.ico">
</head>

<body>

    <nav class="main-nav">
        <div class="user-menu-container">
            <button class="menu-toggle-btn user-menu-dropdown-btn">
                <i class="fas fa-bars"></i>
            </button>

            <div class="user-dropdown-content">
                <a href="../home-empresa/home-empresa.html">Inicio</a>
                <a href="../servicios-empresa/servicios-empresa.html">Servicios</a>

                <a href="../../usuario/contacto/contacto.html">Contacto</a>
            </div>
        </div>

        <div class="nav-logo-container">
            <a href="../home-empresa/home-empresa.html">
                <img src="../../img/logo-miturno2.png" alt="MiTurno Logo">
            </a>
        </div>

        <div class="nav-icons">
            <div class="dropdown-menu-container">
                <button class="menu-toggle-btn profile-dropdown-btn">
                    <i class="fas fa-user-circle"></i>
                    <i class="fas fa-caret-down dropdown-arrow"></i>
                </button>

                <div class="dropdown-content">
                    <a href="../../empresa/registro-empresa/crear-empresa.html">Crear Empresa</a>
                    <a href="../perfil-usuario/perfil-usuario.html">Ver perfil</a>
                    <a href="#" class="logout-link">Cerrar sesi√≥n</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <main>
        <div class="perfil-container">

            <h2>Perfil de Empresa</h2>

            <form id="formPerfilEmpresa">

                <section class="seccion-formulario">
                    <h3 class="titulo-seccion">Datos de la empresa</h3>

                    <div class="grid-2">
                        <div class="columna">
                            <div class="contenedor-logo">
                                <img id="logoPreview" class="logo-previo" src="../../img/icono-perfil.png">
                            </div>

                            <div class="acciones-logo">
                                <label class="caja-archivo">
                                    <input type="file" id="archivoLogo" hidden>
                                    <button type="button" id="btnCambiarLogo" class="btn-subir">
                                        Cambiar logo
                                        <i class="fa-solid fa-upload"></i>
                                    </button>
                                </label>

                                <button type="button" id="btnEliminarLogo" class="btn-eliminar-logo">
                                    Eliminar logo
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </div>

                        <div></div>
                    </div>

                    <div class="grid-2">
                        <div class="grupo-input">
                            <input type="text" id="nombre" class="input-formulario" placeholder="Nombre" required>
                        </div>
                        <div class="grupo-input">
                            <input type="text" id="cuit" class="input-formulario" placeholder="CUIT" required>
                        </div>
                    </div>

                    <div class="grid-2">
                        <div class="grupo-input">
                            <input type="text" id="rubro" class="input-formulario" placeholder="Rubro" required>
                        </div>
                        <div class="grupo-input">
                            <input type="text" id="rubro2" class="input-formulario" placeholder="Rubro2" required>
                        </div>
                    </div>

                    <div class="grid-2">
                        <div class="grupo-input">
                            <input type="text" id="telefono" class="input-formulario" placeholder="Tel√©fono" required>
                        </div>
                        <div class="grupo-input">
                            <input type="email" id="email" class="input-formulario" placeholder="Email" required>
                        </div>
                    </div>

                </section>

                <!-- ======================= DOMICILIO ======================= -->
                <section class="seccion-formulario seccion-domicilio">
                    <h3 class="titulo-seccion">Datos de domicilio</h3>

                    <div class="grid-2">

                        <div class="grupo-input">
                            <select id="provincia" class="input-formulario" required>
                                <option value="">Seleccione provincia</option>
                            </select>
                        </div>

                        <div class="grupo-input">
                            <select id="departamento" class="input-formulario" required>
                                <option value="">Seleccione departamento</option>
                            </select>
                        </div>

                    </div>

                    <div class="grid-2">

                        <div class="grupo-input">
                            <select id="localidad" class="input-formulario" required>
                                <option value="">Seleccione localidad</option>
                            </select>
                        </div>

                        <div class="grupo-input">
                            <input type="text" id="calle" placeholder="Calle" class="input-formulario" required>
                        </div>

                    </div>

                    <div class="grid-2">

                        <div class="grupo-input">
                            <input type="text" id="altura" placeholder="Altura" class="input-formulario">
                        </div>

                        <div class="grupo-input">
                            <input type="text" id="datos_adicionales" placeholder="Datos adicionales" class="input-formulario">
                        </div>

                    </div>

                    <h3 class="subtitulo">üìç Selecciona la ubicaci√≥n en el mapa:</h3>
                    <div id="mapa"></div>
                    <p id="texto-coordenadas"></p>

                    <input type="hidden" id="lat">
                    <input type="hidden" id="lng">
                </section>

                <!-- BOT√ìN FINAL -->
                <button type="submit" class="btn btn-actualizar-perfil btn-guardar-perfil">
                    Actualizar perfil
                </button>

            </form>
        </div>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- JS -->
    <script type="module" src="./perfil-empresa.js"></script>

    <!-- Dropdown -->
    <script src="../../usuario/home-usuario/home-dropdown.js"></script>

</body>

</html>
